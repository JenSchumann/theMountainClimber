<!-- add this to the climber show page so that each climber has a modal that expands when their name is clicked on w/tabs:


<%# ////////////////////////////%>

<!-- Large modal -->
  <div id="climberShowPage" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <!-- Tabs -->
        <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link-active" href="#planGlance" data-toggle="tab" role="tab">View</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#planUpdate" data-toggle="tab" role="tab">Update</a>
              </li>
        </ul>

        <div class="tab-content">

        <!-- Tab 1 Content -->

        <div class="tab-pane fade in show active" id="planGlance" role="tabpanel">

            <h3>Current Plan</h3>

                  <h4 class="planDetails">Title: {{ctrl.currentPlan.title}}</h4><br>
                  <h4 class="planDetails">Affective Goal: {{ctrl.currentPlan.affective_goal}}</h4><br>

                  <button type="button" name="button" data-dismiss="modal"><i class="fa fa-window-close extraClass" aria-hidden="true"></i></button>

        </div>  <!--Tab 1 planGlance-->

        <!-- Tab 2 Content -->

          <div class="tab-pane fade" id="planUpdate" role="tabpanel">

          <h3>Want to Update Your Plan?</h3>

          <!-- Edit Plan Form -->

            <form method="update" name="form" ng-submit="ctrl.updatedPlan(ctrl.updatedPlan.title, ctrl.updatedPlan.affective_goal, ctrl.updatedPlan.academic_goal, ctrl.updatedPlan.task, ctrl.updatedPlan.measure, ctrl.updatedPlan.actions, ctrl.updatedPlan.purpose, ctrl.updatedPlan.deadline)">

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Plan Title" ng-model="ctrl.updatedPlan.title"></br>
                </div>

                <div class="form-group">
                  <button type="submit" class="form-control" ng-click="ctrl.updatedPlan(); ctrl.toggleEditPlan();">Confirm</button>
                  <button type="button" name="button" data-dismiss="modal"><i class="fa fa-window-close extraClass" aria-hidden="true"></i></button>

                  <!-- <form ng-submit="ctrl.deletePlan(currentPlan.id)" accept-charset="UTF-8" method="delete"> -->
                  <!-- <input name="_method" type="hidden" value="destroy"/> -->
                  <button ng-click="ctrl.deletePlan(currentPlan.id)" class="btn btn-default">Delete</button>
                <!-- </form> -->

                </div>
              </form>
            </div>  <!-- tab 2 planUpdate -->
          </div>  <!--Tab-content-->
        </div>   <!--modal-header-->
      </div> <!--modal-content-->
    </div>   <!--modal-dialog modal-lg-->
  </div> <!--climberShowPage-->
